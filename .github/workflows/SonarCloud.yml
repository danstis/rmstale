name: Scan with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "05 07 * * 6"
  workflow_dispatch:

jobs:
  SonarCloud:
    name: Scan with SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Go 1.x
        uses: actions/setup-go@v6
        with:
          go-version: ^1.24
        id: go

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.1.0
        with:
          versionSpec: "6.x"

      - name: Version with GitVersion # https://github.com/marketplace/actions/use-actions
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.1.0

      - name: Run tests
        run: go test -v ./... -coverprofile=coverage.out -covermode=count -json > test-report.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.3
        with:
          files: ./coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.0 # https://github.com/marketplace/actions/sonarqube-scan
        if: ${{ github.actor != 'dependabot[bot]' }}
        with:
          args: >
            -Dsonar.projectVersion=${{ steps.gitversion.outputs.FullSemVer }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
