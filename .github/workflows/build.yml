name: Build

on:
  push:
    branches:
      - main
      - beta
      - "feature/*"
      - "fix/*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.17
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.1.1 # https://github.com/marketplace/actions/run-golangci-lint
        with:
          # Optional: version of golangci-lint to use in form of v1.2 or v1.2.3 or `latest` to use the latest version
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.17
        id: go
      - name: Check out code
        uses: actions/checkout@v4
      - name: Run tests
        run: go test -v -coverprofile=coverage.out -covermode=count -json ./... > test-report.out
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.1.0
        with:
          version: latest
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
